<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset='UTF-8' />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="colorPicker">
  <canvas id="colorPanal" width="400px" height="400px"></canvas>
  <canvas id="colorBar" width="20px" height="400px"></canvas>
  <span class="circle" id="onPanal"></span>
  <span class="circle" id="onBar"></span>
  <div class="numPanal">
    <div class="colorNum">
      <div class="item">
        <label for="R">R</label>
        <input type="text" id="R">
      </div>
      <div class="item">
        <label for="G">G</label>
        <input type="text" id="G">
      </div>
      <div class="item">
        <label for="B">B</label>
        <input type="text" id="B">
      </div>
    </div>
    <hr />
    <div class="colorNum">
      <div class="item">
        <label for="H">H</label>
        <input type="text" id="H">
      </div>
      <div class="item">
        <label for="S">S</label>
        <input type="text" id="S">
      </div>
      <div class="item">
        <label for="L">L</label>
        <input type="text" id="L">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src = "main.js"></script>
</body>
</html>
