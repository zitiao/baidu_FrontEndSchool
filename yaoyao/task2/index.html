<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="inputGroup">
		<label for="mc">名称</label>
		<div class="inputAndExplain">
			<input type="text" name="" id="mc">
			<p>必填，长度为4~16个字符</p>
		</div>
	</div>
	<div class="inputGroup">
		<label>密码</label>
		<div class="inputAndExplain">
			<input type="password" name="" id="mm">
			<p>必填，长度为4~16个字符（限英文、数字）</p>
		</div>
	</div>
	<div class="inputGroup">
		<label>密码确认</label>
		<div class="inputAndExplain">
			<input type="password" name="" id="mmqr">
			<p>两次输入必须一致</p>
		</div>	
	</div>
	<div class="inputGroup">
		<label>邮箱</label>
		<div class="inputAndExplain">
			<input type="email" name="" id="yx">
			<p>填写常用邮箱地址</p>
		</div>
	</div>
	<div class="inputGroup">
		<label>手机</label>
		<div class="inputAndExplain">
			<input type="text" name="" id="sj">
			<p>填写常用手机</p>
		</div>		
	</div>
	<input type="button" name="" value="提交" id="tj"/>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
