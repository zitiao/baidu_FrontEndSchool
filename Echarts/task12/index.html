<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px;"></div>
	<script type="text/javascript" src="echarts.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));

		var option = {
			backgroundColor: '#d7e4eb',
			title:[
				{
					text:'2012-2018B2B电子商务市场交易规模及增长率',
					subtext:'数据来源——xx',
					left:10,
					top:10
				},
				{
					text:'Sources: World Bank;Census Bureau;EIU',
					bottom:10,
					left:10,
					textStyle:{
						fontFamily:"宋体",
						fontWeight:"normal"
					}
				}
			],
			grid:{
				top:100,
				left:50
			},
			tooltip:{
				show:true,
				trigger:"axis",
				axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            		type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        		}
			},
			legend:{
				left:10,
				top:60,
				data:['B2B电子商务市场交易规模(万亿元)',"增长率(%)"]
			},
			xAxis:{
				data:['2012','13','14','15','16','17','18'],
				axisTick: {
            		show: true
        		},
        		position:'top',
        		nameLocation:"middle"
			},
			yAxis : [
			{
				type : 'value',
				inverse:true,
				axisLabel : {
					formatter: '{value}'
				},
				splitLine:{  
					show:false  
				},
				axisLine: {
            		show: false
        		}
			},
			{
				type : 'value',
				inverse:true,
				axisLabel : {
					formatter: '{value}%'
				},
				splitLine:{  
					show:true,
					lineStyle:{
						color:"white",
						width:2
					}
				},
				axisLine: {
            		show: false
        		}
			}
			],
			series:[
				{
					yAxisIndex:0,
					name:'B2B电子商务市场交易规模(万亿元)',
					type:'bar',
					data:[6.7,8.2,10.0,11.8,13.8,16.0,18.5],
					itemStyle:{
						normal:{
							color:'#33748a'
						}
					}
				},
				{
					yAxisIndex:1,
					name:"增长率(%)",
					type:"bar",
					data:[22.0,23.0,22.0,18.0,16.6,16.0,15.5],
					itemStyle:{
						normal:{
							color:'#33b6e3'
						}
					}
				}
			]
		};

		myChart.setOption(option);
	</script>
</body>
</html>
