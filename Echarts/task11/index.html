<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px;"></div>
	<script type="text/javascript" src="echarts.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));

		var option = {
			title:{
				text:''
			},
			tooltip:{},
			legend:{
				data:['B2B电子商务市场交易规模(万亿元)',"增长率(%)"]
			},
			xAxis:{
				data:['2012','2013','2014','2015','2016','2017','2018']
			},
			yAxis : [
			{
				type : 'value',
				axisLabel : {
					formatter: '{value} '
				},
				splitLine:{  
					show:false  
				}  
			},
			{
				type : 'value',
				axisLabel : {
					formatter: '{value}%'
				},
				splitLine:{  
					show:false  
				}  
			}
			],
			series:[
				{
					yAxisIndex:0,
					name:'B2B电子商务市场交易规模(万亿元)',
					type:'bar',
					data:[6.7,8.2,10.0,11.8,13.8,16.0,18.5]
				},
				{
					yAxisIndex:1,
					name:"增长率(%)",
					type:"line",
					data:[22.0,23.0,22.0,18.0,16.6,16.0,15.5]
				}
			]
		};

		myChart.setOption(option);
	</script>
</body>
</html>
