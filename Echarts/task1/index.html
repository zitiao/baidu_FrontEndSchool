<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#mainCanvas{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);}
	</style>
</head>
<body onload="init()">
	<canvas id="mainCanvas" width="800px" height="600px"></canvas>
	<script src="three.js"></script>
	<script type="text/javascript">
	function init() {
	    // renderer
	    var renderer = new THREE.WebGLRenderer({
	        canvas: document.getElementById('mainCanvas')
	    });
	    renderer.setClearColor(0x000000); // black

	    // scene
	    var scene = new THREE.Scene();

	    // camera
	    var camera = new THREE.OrthographicCamera(-5, 5, 10, -10, 1, 20);
		camera.position.set(-4,2,5);
		camera.lookAt(new THREE.Vector3(0, 0, 0));
		scene.add(camera);

	    // a cube in the scene
	    var cube = new THREE.Mesh(new THREE.CubeGeometry(3, 6, 6),
			new THREE.MeshLambertMaterial({
				color: 0xffffff
				// wireframe: true
			})
		);
		scene.add(cube);
		
		//two TorusGeometrys
		var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.8, 0.3, 12, 18),
			new THREE.MeshLambertMaterial({
				color:0xffffff
				// wireframe: true
			})
		);
		var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.8, 0.3, 12, 18),
			new THREE.MeshLambertMaterial({
				color:0xffffff
				// wireframe: true
			})
		);
		torus1.position.set(-1.5,-3,-1.5);
		torus2.position.set(-1.5,-3,1.5);
		torus1.rotation.y +=0.5*Math.PI;
		torus2.rotation.y +=0.5*Math.PI;
		scene.add(torus1);
		scene.add(torus2);

		// light
		var light = new THREE.PointLight(0xffffff, 2, 100);
		light.position.set(-4,5,10);
		scene.add(light);

	    // render
	    renderer.render(scene, camera);
	}
	</script>
</body>
</html>
